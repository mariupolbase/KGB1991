#Ideas
yugoslavia_preservation: "Самосохранение"
yugoslavia_preservation_desc: "В условиях экономического кризиса и политической нестабильности, национальный дух Югославии наполнен желанием сохранить свою независимость и выжить любой ценой. Этот дух даёт бонус к защите наших границ и способности противостоять любым враждебным атакам."
yugoslavia_spirit_innovation: "Инновации"
yugoslavia_spirit_innovation_desc: "Несмотря на трудности, югославский народ продолжает развивать свои научные и культурные достижения, что наполняет его национальный дух смыслом и надеждой на будущее."
#Focus
yug_nachalo: "Начальная ситуация в стране"
yug_nachalo_desc: "Ситуация в Югославии крайне напряженная, различные регионы страны требуют большей автономии и местного самоуправления, а вооруженные конфликты уже привели к тысячам жертв. В этой ситуации необходимо срочно принять меры, чтобы предотвратить дальнейший распад страны."
#Events
yug.1: "Начальная ситуация в стране"
yug.1.a: "Начальная ситуация в стране"
yug.1.b: "На момент 1993 года Югославия находилась в глубоком политическом и экономическом кризисе. Внутренние противоречия между республиками страны, национальностями и религиозными группами, а также экономический кризис привели к серьезным социальным и политическим проблемам.\nВ Югославии были активны вооруженные конфликты, такие как война в Боснии, которая началась в 1992 году и продолжалась на момент 1993 года. Кроме того, в других республиках Югославии, таких как Хорватия и Словения, уже произошел распад страны, что оставило Югославию в состоянии политической нестабильности.\nВ связи с этим, Югославия находится под острой международной изоляцией, санкциями и блокадой. В стране были высокие уровни безработицы, инфляции и дефицита, что приводило к падению жизненного уровня населения.\nКроме того, на на данный момент в Югославии присутствовали сильные этнические, религиозные и политические напряжения, которые приводили к массовым беспорядкам и конфликтам. В результате, политическая ситуация в стране была крайне нестабильной, и Югославия находилась на грани гражданской войны."
yug.1.d: "Дела плохи..."
