#Events
cze.1.t: "Экстренный съезд КПЧ"
cze.1.b: "Товарищи, как мы все уже знаем, ситуация в стране крайне тяжелая. По решению нашего правительства было решено провести экстренный съезд КПЧ. \nСразу после начала работы съезда главной темой стала ситуации в Словакии, которая по сравнению с прошлым годом ухудшилась в несколько раз. Армия, которая была поставлена для подавления протестов в Братиславе, предает нашу страну и переходят под управление словацкого генерала Любомира Булика, а власть в регионе практически полностью захвачена "Советом министров Словакии". Также поднимался вопрос в компетенции нынешнего лидера нашей страны - Ладислава Адамеца. Многие партийцы обвиняют его в слабохарактерности и в том, что он не может жёстко подавить все волнения, которые были проспонсированы НАТО. Итогом съезда стало принятие списка радикальных мер против Словацких сепаратистов.  Мы сделаем все для сохранения территориальной целостности Чехословакии."
cze.1.a: "Слава Чехословакии!Слава КПЧ!"
