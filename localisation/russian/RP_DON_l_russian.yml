#Events
don.1.t: "Судьба Последнего Казачьего Полка"
don.1.d: "И вот как и в настоящей истории наc оттеснили до Ростова...\nДля многих эта новость будет шокируещей, но это правда. У нас есть два выбора, или мы мобилизуем остатки войск в Ростове, или сохраняем наш Последний Казачий Полк..."
don.1.a: "Казаки Навсегда!"
don.1.b: "Выживание превыше Всего"
don.2.t: "Конфликт в Батайске"
don.2.d: "Наш Генерал Игорь Стрелков заметил кучкование войск на границе между Ростовом и Батайском. Наша Армия не знает что делать, но Игорь Стрелков знает точно, что..."
don.2.a: "Наша Армия всех Сильней!"
don.2.b: "Мы слишком слабы..."
don.3.t: "Добровольцы с Украины"
don.3.d: "Сегодня к нам на корабле в Таганрог прибыло 2 полка добровольцев УНСО. Их командир Дмитрий Кочинский решил стать личным генералом Войска Донского, пока оно не решит свои проблемы с СССР."
don.3.a: "Звучит интересно..."
don.4.t: "Марионетка Советов"
don.4.d: "Сегодня попивающий чай Иван Полозков явно не ожидал что его встретит Пётр Молодидов вместе с его Казачьим Полком. Ивана повязали и повезли на допрос в камеру одиночного содержания. Размышляя над тем как поступить с марионеткой Советов. Пётр Молодидов решил что..."
don.4.a: "Его нельзя так просто оставлять"
don.4.b: "Стоит вернуть его обратно на Родину"
don.5.t: "Разговор со Стрелковым"
don.5.d: "Стрелков после долгого патруля был вызван верховным лидером Петром Молодидов для важного разговора. Клика Стрелкова имеет слишком большой охват и она долго не может существовать, поэтому чтобы от неё избавиться Стрелкову требуется сотрудничать с государем. Или он станет ближним кругом, или так и останется простым воякой который будет дальше пробиваться к Петру с просьбами о повышении."
don.5.a: "Стрелков заслуживает большего"
don.5.b: "Он просто вояка"
don.6.t: "Немец с Поволжья..."
don.6.d: "Немец с Поволжья именуемый Августом Крузе, который был священником. Теперь представляет угрозу в виде его либеральной §RПартии Революционной Развязки§! которая имеет силу и смелость противостоять Петру.\nПётр Молодидов заходит в комнату к Августу Крузе...\n Скрип Двери... Звуки Выстрелов\nЭто была долгая перестрелка умерло людей 17, но это ладно, но всё же Пётр добрался до Августа разодранного в клочья. Они смотрят друг на друга после чего Август..."
don.6.a: "Решает уйти из политики навсегда"
don.6.b: "Стреляет в Петра"
don.6.c: "§RУмирает вместе с Петром от выстрелов УНСО§!"
