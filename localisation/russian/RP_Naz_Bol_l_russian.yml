#Events
naz-bol.1.t: "Восстание в Ленинграде"
naz-bol.1.d: "Концерт Егора Летова в Ленинграде в 1994 году был незабываемым музыкальным событием, которое на долгое время осталось в памяти тех, кто его посетил. В этот вечер музыкант вышел на сцену перед огромной толпой поклонников, готовых погрузиться в мир свободной и непристойной рок-музыки.\nПод аккомпанемент гитарных аккордов и ярких риффов Егор Летов исполнил свои самые знаковые композиции, которые заставили зрителей кричать и скандировать его имя. Но внезапно на сцену выбежал Летов и начал говорить о том, что его музыка и слова вызывают недовольство у властей, и что его никто не может остановить. Это стало началом настоящего восстания толпы.\nЛюди взялись за руки и начали кружиться вокруг сцены, скандируя лозунги свободы и бунта. Егор Летов стал своего рода символом движения, которое было направлено против диктатуры и цензуры."
naz-bol.1.a: "Раздавить их в Щепки"
naz-bol.1.b: "Мы Лёд!"
