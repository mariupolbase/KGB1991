#ideas
OSR_defence: "Наша оборона"
OSR_defence_desc: "Больше года назад жители Одессы восстали во время Советско-Украинской войны 1991 года нежелая находиться под непризнанным режимом. Украинское правительство не хотело с этим мириться и уже долгое время мы ведём оборону Одессы. Город превратился в настоящую крепость. На улицах баррикады, а каждый дом это укреплённая огневая точка. Враг очень дорого заплатит если прийдёт к нам."
OSR_regular_attacks: "Регулярные обстрелы"
OSR_regular_attacks_desc: "Несмотря на подписание Харьковского договора в 1991 году Украинской стороной, ВСУ и УРА, не щадя снарядов, продолжают регулярные обстрелы наших позиций. Бомбоубежища стали обычной ежедневной практикой для жителей Одессы. Многие потеряли своих родственников. В таких условиях строительство и производство практически невозможны."