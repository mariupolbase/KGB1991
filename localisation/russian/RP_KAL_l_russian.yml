  KAL_national_congress: "Национальный конгресс Калмыкии"
  KAL_national_congress_desc: "§gНациональный конгресс Калмыкии - высший орган власти в Калмыкии. В Конгрессе представлено большое количество фракций - от либералов до националистов, но не смотря на раздробленность, Конгресс вместе со всем калмыцкий народом сплочён перед лицом общего врага - Советской России.\nПосле провозглашения независимости Калмыкии 27 июня 1991 года началось формирование Национального конгресса. В начале он состоял из идейных, заряженных борцов за независимость, которые были готовы отдать жизнь за независимость своей родины. Но после неудачной попытки освободить всю территорию республики от русской оккупации и отступления в Элисту, с последующей перемирием, в последствие их постепенно начали заменять более властолюбивые, коррумпированные и прагматичные политики.\nНесмотря на некоторую политическую нестабильность и политические перестановки, в Конгрессе сохраняется единство перед общим врагом и общей целью - создание свободной и независимой Калмыкии§!"
 #Tooltips
