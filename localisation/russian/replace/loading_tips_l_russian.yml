l_russian:
LOADING_TIP_0:0 "«Мы должны жить так, чтобы ни одна страна не могла сказать, что мы вышли за пределы нашей территории».\n- Никита Хрущёв"
LOADING_TIP_1:0 "«Мы продолжим выступать за мирное сосуществование с Западом, но если они не прекратят свою агрессию, мы ответим им».\n- Никита Хрущёв"
LOADING_TIP_2:0 "«Мир не может быть достигнут силой. Это может быть достигнуто только через понимание».\n- Альберт Эйнштейн"
LOADING_TIP_3:0 "«Самое большое оружие на земле — это человеческое сочувствие».\n- Бетти Уильямс"
LOADING_TIP_4:0 "«Мы не должны позволять, чтобы наша судьба зависела от случая. Мы должны строить судьбу сами».\n- Владимир Ильич Ленин"
LOADING_TIP_5:0 "«Когда женщина говорит, что она не хочет большую власть, она говорит правду. Но это не потому, что женщины более скромные, а потому, что они смотрят на вещи реалистично».\n- Мэрин Руис"
LOADING_TIP_6:0 "«Враги народа должны быть уничтожены!».\n- Иосиф Сталин"
LOADING_TIP_7:0 "«Война — это не только грязная работа, но и страшная. Никогда не забывайте этого, и вы никогда не захотите ее снова».\n- Дуайт Эйзенхауэр"
LOADING_TIP_8:0 "«Мы должны строить нашу цивилизацию на тех принципах, которые делают ее сильной, а не на тех, которые делают ее слабой».\n- Рональд Рейган"
LOADING_TIP_9:0 "«Я считаю, что мы должны продолжать укреплять нашу оборону и быть готовыми к любым вызовам, которые могут быть брошены нам».\n- Рональд Рейган"
LOADING_TIP_10:0 "«Путь к победе приводит через мир, а не через войну».\n- Хо Ши Мин"
LOADING_TIP_11:0 "«Я знаю, что мир невозможен, но это не означает, что мы не должны работать над его достижением».\n- Ян Хус"
LOADING_TIP_12:0 "«Чтобы изменить мир, нам нужно начать с изменения самих себя».\n- Махатма Ганди"
LOADING_TIP_13:0 "«Никогда не отступай, никогда не сдавайся, никогда не теряй надежду. Жизнь — это смелость».\n- Джордж Паттон"
LOADING_TIP_14:0 "«Быть генералом — это значит заботиться о своих людях, беспокоиться о них и никогда не оставлять их в беде».\n- Дуглас Макартур"
LOADING_TIP_15:0 "«Я считаю, что всякое насилие безразлично перед лицом истины и справедливости».\n- Махатма Ганди"
LOADING_TIP_16:0 "«Кто не знает свою историю, тот обречен на ее повторение».\n- Эдмунд Бёрк"
LOADING_TIP_17:0 "«Учитель, не учи меня, как жить, а помоги мне научиться думать».\n- Сократ"
LOADING_TIP_18:0 "«Мы должны взять на себя ответственность за то, что мы делаем и что мы не делаем».\n- Жан-Поль Сартр"
LOADING_TIP_19:0 "«Мы никогда не должны забывать, что все, что говорим и делаем, оставляет след в нашей жизни».\n- Нельсон Мандела"
LOADING_TIP_20:0 "«Существуют два типа людей: те, кто делают работу, и те, кто говорят, как ее делать».\n- Роберт Фрост"
LOADING_TIP_21:0 "«Все, что является государственным, является священным».\n- Джозеф Сталин"
LOADING_TIP_22:0 "«Политика – это не наука, это искусство».\n- Отто фон Бисмарк"
LOADING_TIP_23:0 "«Мы победим, потому что наша причина правильная, а противник неправильный».\n- Мао Цзэдун"
LOADING_TIP_24:0 "«Если кто-то не согласен с тобой, это не значит, что он глупый или дурак. Просто у него другое мнение».\n- Малькольм Икс"
LOADING_TIP_25:0 "«Надо полагаться не на то, что происходит в мире, а на то, что должно происходить».\n- Мао Цзэдун"
LOADING_TIP_26:0 "«Надо уметь и нести ответственность за свои поступки».\n- Мао Цзэдун"
LOADING_TIP_27:0 "«Будьте реалистами, требуйте невозможного».\n- Че Гевара"
LOADING_TIP_28:0 "«Побеждает тот, кто верит в победу».\n- Мао Цзэдун"
LOADING_TIP_29:0 "«Умейте отличать друзей от врагов. Знайте, кто вас любит, а кто нет».\n- Мао Цзэдун"
LOADING_TIP_30:0 "«Если вы хотите знать, кто вы такой, гляньте, кем окружены ваши друзья».\n- Мао Цзэдун"
LOADING_TIP_31:0 "«Не могу сказать, что мы вели войну с Россией, мы сражались с ее правительством».\n- Рональд Рейган"
LOADING_TIP_32:0 "«Если советское правительство будет продолжать действовать по прежней линии, то он только укрепит дух нашего народа и укрепит нашу решимость продолжать борьбу за мир и свободу».\n- Рональд Рейган"
LOADING_TIP_33:0 "«Я считаю, что в целом все же правильно, что Сталин взял курс на индустриализацию страны».\n- Никита Хрущев"
LOADING_TIP_34:0 "«Товарищи, я вас уверяю, что в июне 1957 года капитализм в США и Британии прекратится».\n- Никита Хрущев"
LOADING_TIP_35:0 "«В настоящее время нет такого рода мощи, которая могла бы победить нас».\n- Никита Хрущев"
LOADING_TIP_36:0 "«Свободная пресса необходима для осуществления государственной власти и для того, чтобы народ знал правду о своем правительстве».\n- Джон Ф. Кеннеди"
LOADING_TIP_37:0 "«Люди, которые не знают своей истории, обречены повторять ее».\n- Джордж Сантаяна"
LOADING_TIP_38:0 "«Любите науку и она вас вознесет к высотам незаурядного мышления».\n- Николай Коперник"
LOADING_TIP_39:0 "«Наука без религии — хромая, религия без науки — слепая».\n- Альберт Эйнштейн"
LOADING_TIP_40:0 "«Всякая война — это убийство народов».\n- Югославский писатель Иво Андрич"
LOADING_TIP_41:0 "«Мы должны все сделать, чтобы избежать катастрофы. Никто не знает, что может произойти завтра. Вчера\n- это история, завтра\n- это загадка, но сегодня\n- это дар. Это почему он называется настоящим».\n- Элеонор Рузвельт"
LOADING_TIP_42:0 "«Мы должны не просто жить, мы должны иметь смелость жить».\n- Элеонор Рузвельт"
LOADING_TIP_43:0 "«Война — это убийство мирного населения в целях защиты своего народа от мирного населения другой страны».\n- Ховард Зинн"
LOADING_TIP_44:0 "«Война — это бизнес, в котором те, кто не умирают, зарабатывают деньги на тех, кто умирает».\n- Джордж Карлин"
LOADING_TIP_45:0 "«Нет ничего плохого в изменении мнения, предоставив, что новое мнение основано на фактах. Истинный духник никогда не боится менять свое мнение».\n- Никола Тесла"
LOADING_TIP_46:0 "«Будьте первопроходцами. Оставьте сражения миллионам, которые следуют за вами».\n- Никола Тесла"
LOADING_TIP_47:0 "«Чтобы достичь успеха, ваше желание должно быть больше, чем ваш страх неудачи».\n- Билл Кросби"
LOADING_TIP_48:0 "«Вы можете иметь все, что хотите в жизни, если вы поможете другим получить все, что они хотят».\n- Зиг Зиглар"
LOADING_TIP_49:0 "«Мы живем в мире, где есть большое количество информации, но мало знаний».\n- Стивен Хокинг"
LOADING_TIP_50:0 "«Даже если у меня был только один день жизни, я бы потратил его на Китай».\n- Ричард Никсон"
LOADING_TIP_51:0 "«Пока я сидел здесь, я смотрел на вас всех и думал, что если я здесь уже 15 лет, то сколько здесь сидят другие. Это не порядок».\n- Борис Ельцин"
LOADING_TIP_52:0 "«Если мы не будем менять нашу жизнь, наши жизни изменят нас».\n- Борис Ельцин"
LOADING_TIP_53:0 "«Я понимаю, что реформы населению не нравятся. Но я спрашиваю: а как вы предлагаете выйти из сложившегося положения?».\n- Борис Ельцин"
LOADING_TIP_54:0 "«Когда говорят о демократии, это означает, что все граждане должны иметь право на самоопределение, на свободное выражение своих взглядов».\n- Борис Ельцин"
LOADING_TIP_55:0 "«В России нет ни свободы, ни законности, ни демократии. Есть только хаос».\n- Борис Ельцин"
LOADING_TIP_56:0 "«Генералы могут делать только две вещи: они могут вести войну или готовиться к ней».\n- Карл фон Клаузевиц"
LOADING_TIP_57:0 "«Если вы знаете врага и знаете самого себя, то вы можете выиграть в сотню битв без единой потери».\n- Сунь-цзы"
LOADING_TIP_58:0 "«Для победы в войне необходимо лишь одно: уверенность в ее победе».\n- Дуглас МакАртур"
LOADING_TIP_59:0 "«Чтобы война не была бессмысленной, необходимо, чтобы она имела цель».\n- Фредерик II Великий"
LOADING_TIP_60:0 "«Моя дипломатия основана на картечи».\n- Чарльз Моррис Таллейран"
LOADING_TIP_61:0 "«У каждой войны свой характер и каждая война отличается от другой».\n- Карл фон Клаузевиц"
LOADING_TIP_62:0 "«Боевая готовность, выдержка и моральный дух являются нашей силою».\n- Леонид Брежнев"
LOADING_TIP_63:0 "«Насилие порождает насилие, как бы мы ни пытались оправдать его».\n- Лютер Кинг"
LOADING_TIP_64:0 "«Каждая муха считает, что ее дело — портить мед».\n- Станислав Ежи Лец"
LOADING_TIP_65:0 "«Либерализм — это свобода, ограниченная моралью; консерватизм — мораль, ограниченная свободой».\n- Уильям Бэкфорд"
LOADING_TIP_66:0 "«Один человек может быть причиной малой зари, но настоящая заря наступает, когда многие люди с одними и теми же целями объединяют свои усилия».\n- Ральф Валдо Эмерсон"
LOADING_TIP_67:0 "«Чтобы достичь цели, надо прежде всего иметь цель».\n- Артур Шопенгауэр"
LOADING_TIP_68:0 "«Политика — это искусство обмана».\n- Наполеон Бонапарт"
LOADING_TIP_69:0 "«Не обращай внимания на то, что говорят о тебе. Просто продолжай двигаться вперед, и они увидят свои ошибки».\n- Бейонсе"
LOADING_TIP_70:0 "«Мне всегда казалось, что успех – это 99 процентов удачи, а остальное – трудолюбие».\n- Билл Гейтс"
LOADING_TIP_71:0 "«Два самых важных дня в твоей жизни – это день, когда ты родился, и день, когда понял, зачем».\n- Марк Твен"
LOADING_TIP_72:0 "«Жизнь – это 10% того, что с тобой происходит, и 90% того, как ты на это реагируешь».\n- Чарльз Р. Свиндол"
LOADING_TIP_73:0 "«Всякий раз, когда ты видишь успешного человека, ты видишь только публичную часть айсберга, ты никогда не знаешь, сколько усилий ему пришлось приложить, чтобы достичь этого успеха».\n- Абби Уомбач"
LOADING_TIP_74:0 "«Сначала была бессмысленная, затем стала бессовестной, потом — безнравственной и, наконец, стала бесчеловечной».\n- Станислав Ежи Лец"
LOADING_TIP_75:0 "«Только живя на полную катушку, можно выдержать жизнь на минималках».\n- Ельцин Борис"
LOADING_TIP_76:0 "«Россия должна быть сильной. Сильной и богатой, прекрасной и мудрой, свободной и независимой. Я уверен, что мы это достигнем».\n- Геннадий Зюганов"
LOADING_TIP_77:0 "«Из года в год наша страна становится все беднее, а наше правительство все богаче».\n- Владимир Жириновский"
LOADING_TIP_78:0 "«Лидерство — это способность вдохновлять других и следовать своей мечте».\n- Элияху Гольдратт"
LOADING_TIP_79:0 "«Думать, что война закончится автоматически, если не атаковать, это так же глупо, как думать, что можно остановить дождь, просто закрыв окно».\n- Дуглас МакАртур"
LOADING_TIP_80:0 "«Реклама — это дрожжи, которые позволяют бизнесу подняться».\n- Феликс Денисон"
LOADING_TIP_81:0 "«Управлять людьми легко: нужно только иметь мужество распоряжаться их жизнями».\n- Адольф Гитлер"
LOADING_TIP_82:0 "«Не знаешь, как пройдет день? Начни его с улыбки».\n- Брюс Ли"
LOADING_TIP_83:0 "«Нельзя строить мосты, сидя на берегу».\n- Конфуций"
LOADING_TIP_84:0 "«Красота истины такова, что ее можно отвергнуть, но нельзя опровергнуть».\n- Томас Аквинский"
LOADING_TIP_85:0 "«Я знаю, что могу выиграть только в результате сильной конкуренции».\n- Дональд Трамп"
LOADING_TIP_86:0 "«Невозможно сломать человека, который никогда не сдаётся».\n- Бабак Найери"
LOADING_TIP_87:0 "«Не существует ничего нового под солнцем, но есть старые вещи, которые мы не знаем».\n- Амброз Бирс"
LOADING_TIP_88:0 "«Лучшая защита — нападение».\n- Джордж Паттон"
LOADING_TIP_89:0 "«Успех — это способность идти от поражения к поражению, не теряя энтузиазма».\n- Уинстон Черчилль"
LOADING_TIP_90:0 "«Истинное состояние мира в том, что ничто не постоянно, ничто не остается неизменным, ничто не остается на месте вечно».\n- Конфуций"
