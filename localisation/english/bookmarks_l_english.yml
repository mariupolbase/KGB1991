 YUG_GATHERING_STORM_DESC:0 "At the end of 1993 Yugoslavia was in deep political and economic crisis. The country was on the verge of disintegration and civil war. Secessionist movements in Slovenia, Croatia, and Bosnia and Herzegovina had led to a devastating war in which many neighboring countries were involved. Deep racial, religious and national divisions existed within the country and were exacerbated by the economic crisis. Unemployment was very high, and inflation and budget deficits grew by the day."
